<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas Não ordenadas</title>
    </head>

    <body>
        <h1>Listas </h1> <hr>
        
        <h2>Lista de compras</h2>
        <!--
        circle é um circulo sem nada dentro,
        square é quadrdado
        disc é o padrão
        -->
        <ul type = "circle"><!--Lista NÃO ordenada-->
            <li>Notebook</li>
            <li>Roteador</li>
        </ul>
        <hr>

        <br>
        <h2>Perguntas</h2>
        <ol><!--Lista ordenada-->
            <!--
        Pode ser utilizado o Type = "a/A/i"
        i  para algarismos romanos
        -->
            <li>Comida favorita.</li>
            <li>Carro favorito.</li>
            <li>Série favorita.</li>
        </ol>
        <hr>
    </body>
</html>

        <h1>Listas </h1> <hr>
        
        <h2>Lista de compras</h2>
        <img src="Imagens/compras.webp" alt="Compras" width="100">
        <!--
        circle é um circulo sem nada dentro,
        square é quadrdado
        disc é o padrão
        -->
        <ul type = "circle"><!--Lista NÃO ordenada-->
            <li>Notebook</li>
            <li>Roteador</li>
        </ul>
        <hr>

        <br>
        <h2>Perguntas</h2>
        <img src="Imagens/perguntas.png" alt="Imagem de um carrinho de compras" width="150">
        <ol type = "a"><!--Lista ordenada-->
            <!--
        Pode ser utilizado o Type = "a/A/i"
        i  para algarismos romanos
        -->
            <li>Comida favorita.</li>
            <li>Carro favorito.</li>
            <li>Série favorita.</li>
        </ol>
        <hr>
    </body>
</html>
